name: EAS Build & GitHub Release

on:
  push:
    branches:
      - main  # Déclenche le workflow à chaque push sur la branche 'main'

jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-token: ${{ secrets.EXPO_TOKEN }} # Votre jeton EAS secret

      - name: Install dependencies
        run: npm install

      - name: Build Android APK
        run: eas build --platform android --profile production --non-interactive

      - name: Get build artifact
        id: get_artifact
        run: |
          BUILD_URL=$(eas build:list --json | jq -r '.[0].artifacts.buildUrl')
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT

      - name: Download APK
        run: |
          wget -O solarApp.apk ${{ steps.get_artifact.outputs.build_url }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./solarApp.apk
          asset_name: solarApp.apk
          asset_content_type: application/vnd.android.package-archive
